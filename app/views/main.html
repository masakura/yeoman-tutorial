<div class="container">
  <h2>My todos</h2>

  <!-- Todos input -->
  <form role="form" ng-submit="addTodo()">
    <div class="row">
      <div class="input-group">
        <input class="form-control" type="text" placeholder="What needs to be done?" ng-model="todo">
        <span class="input-group-btn">
          <input class="btn btn-primary" type="submit" value="Add">
        </span>
        </div>
    </div>
  </form>

  <!-- - Todos list -->
  <p class="input-group" ng-repeat="todo in todos">
    <input class="form-control" type="text" ng-model="todo">
    <span class="input-group-btn">
      <button class="btn btn-danger" type="button" ng-click="removeTodo($index)" aria-label="remove">
        <span class="glyphicon glyphicon-remove"></span>
      </button>
    </span>
  </p>
</div>
